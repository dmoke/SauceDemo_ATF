name: Test and Deploy

on:
  push:
    branches:
      - dev

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install dependencies
        run: mvn dependency:resolve
      - name: Run tests
        run: mvn test -DsuiteXmlFile=src/test/java/suites/login.xml
      - name: Commit test reports
        uses: actions/checkout@v2
        if: ${{ success() }}
        run: |
          git config --global user.email "github-bot@example.com"
          git config --global user.name "GitHub Bot"
          git commit -am "Auto-commit changes"
          git push
      - name: Pull changes to staging
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Merge changes from dev to staging"
          branch: staging
          title: "Merge changes from dev to staging"
          body: |
            This is an automated pull request to merge changes from the dev branch to the staging branch.
